<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Google fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bitter:ital,wght@0,100..900;1,100..900&family=Climate+Crisis&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Burned&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<!-- Body -->
    <body>

<!-- Header -->
      <header class="container-fluid text-center text-white p-4">
        <span>Weather Dashboard</span>
        <span id="time-display"></span>
      </header>
  
<!-- Search form section -->    
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 pb-3">
            <div id="search-form" class="form">
              <h1 class="mt-4 h2 p-2 fw-bold form-label">Search Location:</h1>
                <form class="input-group d-flex flex-column">
                  <input class="form-input p-2 rounded"
                    type="text" id="search-input" placeholder="Location/City..." aria-labelledby="form-heading" aria-controls="todays forecast"/>
                  <div class="button-group mt-3">
                    <button type="submit" class="search-button btn bg-dark text-light w-100" id="search-button" aria-label="submit search">Search</button>
                    <hr class="hr"/>
                  </div>
                </form>
              </div>
  
<!-- Search city button section -->
            <div class="search mt-3">
            <div class="list-group" id="cities"></div>
            </div>
          </div>
  
<!-- Current weather section -->
          <div class="col-lg-7 pb-3">
            <h1 class="h2 col-sm-3 p-2 mt-4 fw-bold">Todays Weather</h1>
            <section
              id="current-day"
              class="current col-lg-3 mt-3 p-3 text-dark"
            ></section>
  
<!-- 5 day forecast section -->
            <h1 class="h2 col-sm-3 p-2 mt-4 fw-bold">5-Day Forecast</h1>
            <section
              id="forecast-container"
              class="mt-3 p-1 d-flex text-dark"
            ></section>
          </div>
        </div>
      </div>
  
<!-- Bootstrap, JQuery and dayjs scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
